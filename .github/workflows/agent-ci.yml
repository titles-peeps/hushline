name: agent-ci
on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.agent/**'
      - '.github/workflows/**'
jobs:
  test:
    if: startsWith(github.head_ref, 'agent/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        if: hashFiles('poetry.lock') != ''
        run: |
          python -m pip install -U pip poetry
          poetry --version

      - name: Install deps (Poetry)
        if: hashFiles('poetry.lock') != ''
        run: poetry install --no-root -q

      - name: Install deps (pytest fallback)
        if: hashFiles('poetry.lock') == ''
        run: |
          python -m pip install -U pip pytest

      - name: Pre-commit (if configured)
        run: |
          python -m pip install -U pre-commit || true
          if [ -f .pre-commit-config.yaml ]; then pre-commit run --all-files || true; fi

      - name: Run tests
        run: |
          if [ -f poetry.lock ]; then
            poetry run pytest -q
          else
            pytest -q
          fi
