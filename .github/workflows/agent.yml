name: run-agent

on:
  issues:
    types: [labeled]

jobs:
  agent:
    # Only run when an issue receives the "agent" label
    if: contains(github.event.label.name, 'agent')
    runs-on: self-hosted

    permissions:
      contents: write
      pull-requests: write
      issues: write

    env:
      # keep existing secret name
      GH_TOKEN: ${{ secrets.AGENT_TOKEN }}
      # pass the issue number to the script
      ISSUE_NUM: ${{ github.event.issue.number }}
      # local ollama endpoint
      OLLAMA_API_BASE: http://127.0.0.1:11434
      # your chosen model name (unchanged token)
      AIDER_MODEL: ollama:qwen2.5-coder:7b-instruct

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run agent
        shell: bash
        run: |
          bash ops/agent.sh "$ISSUE_NUM"
