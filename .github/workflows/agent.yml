name: Agent Automation
on:
  issues:
    types: [labeled]

jobs:
  run-agent:
    if: ${{ github.event.label.name == 'agent' }}
    runs-on: self-hosted
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print context (debug)
        run: |
          echo "Issue: #${{ github.event.issue.number }} - ${{ github.event.issue.title }}"
          echo "Label: ${{ github.event.label.name }}"

      - name: Ensure dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git jq python3-pip
          pip3 install --upgrade pip
          pip3 install --no-cache-dir black isort

      - name: Verify Ollama availability
        run: |
          which ollama || true
          ollama --version
          ollama list || true

      - name: Run agent
        env:
          AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
        run: bash ops/agent.sh
