name: Agent

on:
  workflow_dispatch:
    inputs:
      issue:
        description: "Issue number to run agent on"
        required: true
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: agent-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-agent:
    if: github.event_name == 'workflow_dispatch' || (github.event.label.name == 'agent')
    runs-on: self-hosted
    env:
      REPO: ${{ github.repository }}
      ISSUE: ${{ github.event.inputs.issue || github.event.issue.number }}
      GITHUB_TOKEN: ${{ secrets.AGENT_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show context
        run: |
          echo "Repository: $REPO"
          echo "Issue: $ISSUE"
          uname -a
          free -h
          df -h

      - name: Tool versions
        run: |
          git --version
          gh --version
          aider --version || true
          curl -s http://127.0.0.1:11434/api/version || echo "Ollama not responding"

      - name: Run agent script (verbose)
        run: |
          set -x
          bash ./ops/agent.sh "$ISSUE" 2>&1 | tee agent-run.log

      - name: Upload run log
        uses: actions/upload-artifact@v4
        with:
          name: agent-run-log
          path: agent-run.log

      - name: Upload aider history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aider-history
          path: .aider.input.history
