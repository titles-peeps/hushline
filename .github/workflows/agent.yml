name: run-agent

on:
  workflow_dispatch:
    inputs:
      issue:
        description: "Issue number to run against"
        required: false
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  agent:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Make agent script executable
        run: |
          sed -i 's/\r$//' ops/agent.sh
          chmod +x ops/agent.sh

      - name: Warm up Ollama (best-effort)
        run: |
          curl -s -X POST http://127.0.0.1:11434/api/pull \
            -d '{"model":"qwen2.5-coder:7b-instruct"}' || true

      - name: Resolve issue number
        id: issue
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ISSUE_NUM=${{ github.event.inputs.issue }}" >> $GITHUB_ENV
          else
            echo "ISSUE_NUM=${{ github.event.issue.number }}" >> $GITHUB_ENV
          fi

      - name: Run agent
        run: bash ops/agent.sh "$ISSUE_NUM"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OLLAMA_API_BASE: http://127.0.0.1:11434
          LITELLM_PROVIDER: ollama
          LITELLM_OLLAMA_BASE: http://127.0.0.1:11434
