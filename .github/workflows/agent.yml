name: run-agent

on:
  issues:
    types: [labeled]

jobs:
  agent:
    # only run when the issue gets the "agent" label
    if: contains(github.event.label.name, 'agent')
    runs-on: self-hosted

    permissions:
      contents: write
      pull-requests: write
      issues: write

    env:
      # required token (name unchanged)
      GH_TOKEN: ${{ secrets.AGENT_TOKEN }}
      # <-- this is the missing piece
      ISSUE_NUM: ${{ github.event.issue.number }}
      # keep your local Ollama endpoint
      OLLAMA_API_BASE: http://127.0.0.1:11434
      # do not override your model here if youâ€™ve set it elsewhere
      # AIDER_MODEL: ollama_chat/qwen2.5-coder:7b-instruct

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run agent
        shell: bash
        run: |
          bash ops/agent.sh "$ISSUE_NUM"
